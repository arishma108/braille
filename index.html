<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lego Braille Bricks</title>
    <meta name="description" content="Learn Braille with virtual Lego bricks">
    <link rel="icon" type="image/svg+xml" href="/braille.svg" />
    <link rel="stylesheet" href="/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#e31e24">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Lego Braille Bricks</h1>
      </header>
      <main>
        <div id="brick-container"></div>
        <div class="controls">
          <input type="text" id="input-text" placeholder="Type a letter..." maxlength="1">
          <button id="convert">Convert to Braille</button>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
